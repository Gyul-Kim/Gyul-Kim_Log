<!DOCTYPE html>

</head>
    <meta charset="UTF-8">
    <title>테이블세팅</title>
    <style>
        table{border: 1px solid #000;}
        td{border: 1px solid #000;}
        
    </style>
<body>
    <table>
        <caption>2019년 교통비</caption>
            <thead>
                <tr>
                    <th>월</th>
                    <th>일</th>
                    <th>금액</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td>1일</td>
                    <td>1000원</td>
                </tr>
                <tr>
                    <td>2일</td>
                    <td>2000원</td>
                </tr>
        </tbody>
        <tfoot>
                <tr>
                    <td colspan="2">합계</td>
                    <td>3000원</td>
                </tr>
        </tfoot>    
    </table>
    


</body>
</html>
